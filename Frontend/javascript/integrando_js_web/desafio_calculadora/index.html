<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <section>
            <h1>Calculadora</h1>
            <input id="firstNumber" type="number" placeholder="Primeiro Número">
            <div id="buttonArea">
                <button class="mathButton" id="sumButton">+</button>
                <button class="mathButton" id="subButton">-</button>
                <button class="mathButton" id="multButton">*</button>
                <button class="mathButton" id="divisionButton">/</button>
            </div>
            <input id="secondNumber" type="number" placeholder="Segundo Número">
            <p id="result"></p>
            <button id="submitButton">LIMPAR</button>
        </section>
        <script src="script.js"></script>
    </main>
</body>

</html>

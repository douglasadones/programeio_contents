<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <title>ProgrameIO Food</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white px-5 py-3 d-flex justify-content-around   pb-5">
        <div>
            <a class="navbar-brand fw-bold " href="#">Good<span style="color: var(--orange)">Food</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div>
            <ul class="navbar-nav gap-4">
                <li class="nav-item">
                    <a class="nav-link active fw-medium" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active fw-medium" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active fw-medium" href="#">Booking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active fw-medium" href="#">Pricing</a>
                </li>
            </ul>
        </div>
        <div>
            <div class="container-fluid" id="navbarNav">
                <button type="button" class="btn btn-secondary rounded-pill bg-black"
                    style="width: 130px">Login</button>
            </div>
        </div>
    </nav>
    <!-- NAVBAR -->

    <!-- Main content -->
    <section>
        <div class="container d-flex align-items-center">
            <div class="col-5 container m-0 ">
                <div class="container mb-5">
                    <h1 class="fw-bolder display-4" style="color: #302C2C">
                        Fresh Food <br> With great Taste
                    </h1>
                    <p>
                        Overall, "Creating Delicious Dishes" is an essential resource for anyone looking to start a food
                        busisness or take their culinary skills to the next level.
                    </p>
                </div>
                <div class="container">
                    <form class="d-flex" role="search">
                        <input class="form-control me-1 rounded-pill" type="search" placeholder="Find Great Food"
                            aria-label="Search" style="height: 80px;">
                    </form>
                </div>

                <div class="row gap-3">

                    <div class="containe col-1 ">
                        <i class="bi bi-chevron-left"></i>
                    </div>

                    <div class="shadow col-5 d-flex flex-column rounded-pill pt-2 px-1"
                        style="width: 119px; height: 200px;background-color: #423C3C;">

                        <div class="container bg-white col-5 rounded-circle" style="width: 110px; height: 110px;">

                            <img class="p-2  position-relative top-50 start-50 end-50 translate-middle img-fluid "
                                src="img/fatia-de-bolo.png" alt="">

                        </div>

                        <div class="container col-5 px-1 pt-1">
                            <p class="text-warning" style="font-size: 17px;">Cake</p>
                        </div>

                        <div class="container col-8 d-flex justify-content-center  align-content-center gap-1">
                            <i class="bi bi-star-fill text-warning" style="font-size: 14px;"></i>
                            <p class="text-white align-baseline " style="font-size: 14px;">2,25</p>
                        </div>
                    </div>

                    <div class="shadow col-5 d-flex flex-column rounded-pill pt-2 px-1"
                        style="width: 119px; height: 200px;background-color: #FFAB01;">

                        <div class="container bg-white col-5 rounded-circle" style="width: 110px; height: 110px;">

                            <img class="p-2  position-relative top-50 start-50 end-50 translate-middle img-fluid "
                                src="img/hamburguer.png" alt="">

                        </div>

                        <div class="container col-5 px-0 pt-1">
                            <p style="font-size: 17px; color: #423C3C">Burger</p>
                        </div>

                        <div class="container col-8 d-flex justify-content-center  align-content-center gap-1">
                            <i class="bi bi-star-fill" style="font-size: 14px; color: #423C3C"></i>
                            <p style="font-size: 14px; color: #423C3C">3,25</p>
                        </div>
                    </div>

                    <div class="shadow col-5 d-flex flex-column rounded-pill pt-2 px-1"
                        style="width: 119px; height: 200px;background-color: #423C3C;">

                        <div class="container bg-white col-5 rounded-circle" style="width: 110px; height: 110px;">

                            <img class="p-2  position-relative top-50 start-50 end-50 translate-middle img-fluid "
                                src="img/salad.png" alt="">

                        </div>

                        <div class="container col-5 px-1 pt-1">
                            <p class="text-warning" style="font-size: 17px;">Salad</p>
                        </div>

                        <div class="container col-8 d-flex justify-content-center  align-content-center gap-1">
                            <i class="bi bi-star-fill text-warning" style="font-size: 14px;"></i>
                            <p class="text-white align-baseline " style="font-size: 14px;">3,00</p>
                        </div>
                    </div>

                </div>

            </div>

            <div class="col-6 container">
                <div class="row pb-4">
                    <img src="img/blog10-1024x683.jpeg" class="img-fluid rounded-5" alt="Imagem responsiva">
                </div>
                <div class="rounded-pill bg-black mb-4 py-4 d-flex justify-content-around align-content-center w-100"
                    style="height: 90px;">
                    <div>
                        <h2 class="text-white">3,500 + Ratings</h2>
                    </div>
                    <div class="d-flex justify-content-between align-content-center  py-2 gap-2">
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                    </div>
                </div>
                <div class="container d-flex pb-4 gap-3">
                    <div class="row">
                        <img src="img/image_processing20210802-16398-1sk4k09.jpeg" class="img-fluid rounded-5 "
                            alt="Imagem responsiva">
                    </div>
                    <div class="row">
                        <img src="img/sopa-de-abobora-e1684258414284.jpg" class="img-fluid rounded-5 "
                            alt="Imagem responsiva">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <p>Lista Ordenada</p>
    <ol type="A" start="3">
        <li>Guitarra</li>
        <li>Violão</li>
        <li>Baixo</li>
        <li>Cavaquinho</li>
        <ul>
            <li>Item não Ordenado</li>
        </ul>
    </ol>

    <p>Lista Não Ordenada</p>
    <ul>
        <li>Trombone</li>
        <li>Trompete</li>
        <ol>
            <li>Item Ordenado</li>
        </ol>
        <li>Trompa</li>
        <li>Tuba</li>
    </ul>

    <p>Lista de Definição</p>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de Marcação de Hipertexto</dd>
        <dt>CSS</dt>
        <dd>Folha de Estilo em Cascata</dd>
    </dl>
</body>
</html>

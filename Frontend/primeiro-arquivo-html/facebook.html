<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="facebook.css">
    <title>Facebook</title>
</head>

<body>


    <div class="container">

        <div class="left-container">

            <p class="mb-20 md-text blue-text">
                facebook
            </p>

            <p>
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p>

        </div>

        <div class="right-container">

            <div class="box-login">
                <form action="" class="form-login">

                    <div class="input-login">
                        <input placeholder="Email ou telefone" type="text" name="email" id="email">
                        <input placeholder="Senha" type="password" name="senha" id="senha">
                    </div>

                    <div class="flex-column">
                        <button type="submit" class="blue-btn">Entrar</button>
                    </div>

                    <div class="flex-row center mt-20">
                        <a href="#" class="blue-text sm-text">Esqueceu sua senha?</a>
                    </div>

                    <div class="hr mt-20 mb-20">
                    </div>

                    <div class="flex-column button-flex">
                        <button type="submit" class="green-btn">Criar nova conta</button>
                    </div>
                </form>
            </div>

            <div class="flex-column sm-text mt-20 center">
                <p>
                    <a class="black-link" href="#"><strong>Criar uma Página</strong></a> para uma celebridade, uma marca ou uma empresa.
                </p>
            </div>

        </div>

    </div>

</body>

</html>

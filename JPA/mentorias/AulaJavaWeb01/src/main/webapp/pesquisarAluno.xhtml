<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>        
        <h:form>
            <p:growl id="growl"/>
            <p:panel header="Pesquisar Aluno" toggleable="true" closable="true" toggleSpeed="500"
                closeSpeed="500" widgetVar="panel">
                <p:inputText value="#{managerAluno.aluno.nome}" required="true" requiredMessage="O campo é obrigatório"/>
                <p:commandButton value="Resultado" update="@form" actionListener="#{managerAluno.salvar()}"/>
                <p:outputLabel value="#{managerAluno.resultado}"/>
            </p:panel>
                              
        </h:form>
    </h:body>
</html>

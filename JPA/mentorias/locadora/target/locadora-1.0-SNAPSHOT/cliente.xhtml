<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl/>
            <p:panel header="Cadastro de Cliente">
                <h:panelGrid columns="1">
                    <p:outputLabel value="Nome: "/>
                    <p:inputText value="#{managerCliente.cliente.nome}"/>
                    <p:outputLabel value="Telefone: "/>
                    <p:inputMask mask="(99)99999-9999" value="#{managerCliente.cliente.telefone}"/>
                    <p:commandButton value="Salvar" actionListener="#{managerCliente.salvar()}" update="@form"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>

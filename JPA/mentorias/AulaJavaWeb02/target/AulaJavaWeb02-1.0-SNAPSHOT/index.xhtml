<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Minha Agenda" toggleable="true" closable="true" toggleSpeed="500"
                     closeSpeed="500">

                <h4>Dados Gerais</h4>
                <hr/>

                <h:panelGrid columns="1">
                    <p:outputLabel value="Nome: "/>
                    <p:inputText value="#{managerAgenda.agenda.nome}"/>
                    <p:outputLabel value="Descrição: "/>
                    <p:inputTextarea value="#{managerAgenda.agenda.descricao}" />
<!--                    <h1>RES = #\{managerAgenda.resultado}</h1>-->
                </h:panelGrid>
                <h4>Contatos</h4>
                <hr/>
                <center>
                    <h:panelGrid columns="5">
                        <p:outputLabel value="Nome: "/>
                        <p:inputText required="true" value="#{managerAgenda.contato.nome}" />
                        <p:outputLabel value="Telefone: "/>
                        <p:inputMask mask="(99)9999-9999" value="#{managerAgenda.contato.numero}" />
                        <p:commandButton value="Adicionar" update="@form" actionListener="#{managerAgenda.adicionarContato()}"/>
                    </h:panelGrid>
                </center>
                
                <p:dataTable id="dataTable" var="contato" value="#{managerAgenda.contatos}" rows="3"
                     paginator="true">
                    <p:column headerText="Ações">
                        <!--em #\{managerAgenda.removerContato(contato)}, estamos nos referindo ao var="contato"-->
                        <p:commandButton value="Excluir" actionListener="#{managerAgenda.removerContato(contato)}" update="dataTable"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <!--'value="#\{contato.nome}" está referenciando o var="contato" logo acima--> 
                        <p:outputLabel value="#{contato.nome}"/>
                    </p:column>
                    
                    
                    <p:column headerText="Telefone">
                        <p:outputLabel value="#{contato.numero}" />
                    </p:column>
                    
                </p:dataTable>
                
            </p:panel>
        </h:form>
    </h:body>
</html>
